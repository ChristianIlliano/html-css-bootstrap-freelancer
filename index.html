<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-freelancer</title>

        <div class="container-fluid">

                        <img src="./img/submarine.png" alt="">

    <!-- /footer -->
